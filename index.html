<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Flexibel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- THIS IS THE SIDEBAR -->

    <div class="sidebar">
        <h2>
            <svg class="icon-dashboard" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard-outline</title><path d="M19,5V7H15V5H19M9,5V11H5V5H9M19,13V19H15V13H19M9,17V19H5V17H9M21,3H13V9H21V3M11,3H3V13H11V3M21,11H13V21H21V11M11,15H3V21H11V15Z" /></svg> Dashboard
        </h2>        
        <nav>
            <ul>
                <li><i class="fas fa-home"></i> Home</li>
                <li><i class="fas fa-user"></i> Profile</li>
                <li><i class="fas fa-envelope"></i> Messages</li>
                <li><i class="fas fa-history"></i> History</li>
                <li><i class="fas fa-tasks"></i> Tasks</li>
                <li><i class="fas fa-users"></i> Communities</li>
            </ul>
        </nav>
        <nav class="navigation-footer">
                <ul class="sidebar-footer">
                <li><i class="fas fa-cog"></i> Setting</li>
                <li><i class="fas fa-headset"></i> Support</li>
                <li><i class="fas fa-user-shield"></i> Privasi</li>
            </ul>
        </nav>
    </div>

    <!-- THIS IS THE HEADER -->

    <header class="header">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search...">
        </div>
        <div class="profile">
            <i class="fas fa-bell"></i>
            <img src="https://i.pravatar.cc/40" alt="Profile">
            <h4>Alan Nuril</h4>
        </div>
        <div class="header-profile">
            <img src="https://i.pravatar.cc/40" alt="Profile">
            <div>
                <p>Hi there,</p>
                <h3>Alan Nuril (@alan)</h3>
            </div>
        </div>
        <div class="button-header">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>

    <!-- THIS IS THE MAIN -->
     
    <main class="main">
        <section class="project">
            <h3>Projects</h3>
        </section>

        <aside class="announcements">
            <h3>Announcements</h3>
        </aside>

        <aside class="trending">
            <h3>Trending</h3>
        </aside>
    </main>

</body>
</html>
